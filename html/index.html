<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/indexCSS.css" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
<span class="window_header">

</span>
<span class="close_div">
    <input type="button" id="close_button" value="X"/>
</span>
<span class="left_container">
    <div class="category_button_container">
        <input type="button" class="public_button" id="add_category" value="추가">
        <input type="button" class="public_button" id="modify_category" value="수정">
        <input type="button" class="public_button" id="delete_category" value="삭제">
    </div>
    <div class="todo_category">
        <label class="category_label float_right">a</label>
        <label class="category_label float_right">b</label>
        <label class="category_label float_right">c</label>
        <label class="category_label float_right">d</label>
        <label class="category_label float_right">e</label>
    </div>
</span>
<span class="right_container">
    <div class="todo_detail"><img /><label> 세부 내용 </label></div>
</span>
</body>
</html>
