<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/loginCSS.css" rel="stylesheet">
</head>
<body class="login_body">

<div class="window_header">
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
</div>
<span class="close_div">
    <input type="button" id="close_button" class="public_button" value="X"/>
</span>
<div class="page_contents">
    <h1 class="head_title">일잘러의 수첩</h1>
    <div class="att_border_bottom">
        <label>사용자 : </label><input class="input_border" id="user_input" type="text">
    </div>
    <div class="att_border_bottom">
        <label>비밀번호 : </label><input class="input_border" id="password_input" type="text">
        <div>
            <label class="notice_wrong_account" id="wrong_account">
                아이디 혹은 패스워드가 올바르지 않습니다.
            </label>
        </div>
    </div>

    <div class="att_border_bottom">
        <input type="button" value="로그인" class="public_button" id="login_button"/>
    </div>


    <div class="att_border_bottom">
        <input type="button" value="새로 수첩 만들기" class="public_button" id="signup_button"/>
    </div>
    <div class="att_border_bottom">
        <input type="button" value="수첩 찾기" class="public_button" id="findpass_button"/>
    </div>
</div>
</body>
</html>
