<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/signupCSS.css" rel="stylesheet">
</head>
<body>
<span class="window_header">
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>
    <span class="spring_span"></span>

<span class="close_div">

<div class="div_vertical_term">
    <label>Email : </label><input id="email_input" class="input_border" type="text">
</div>
<div class="div_vertical_term">
    <label>Nickname : </label><input id="nickname_input" class="input_border"  type="text">
</div>
<div class="div_vertical_term">
    <label>PASSWORD : </label><input id="pwd_input" class="input_border"  type="text">
</div>
<div class="div_vertical_term">
    <label>PASSWORD CONFIRM : </label><input id="pwdcheck_input" class="input_border"  type="text">
</div>
<div class="div_vertical_term">
    <input value="Accept" class="public_button" id="accept_button" type="button"><input  value="cancel" class="public_button" id="cancel_button" type="button">
</div>
</body>
</html>
